# =========================================================
# application.yml
# Base configuration. No profile activated by default.
# The correct profile is chosen via SPRING_PROFILES_ACTIVE
# environment variable, command-line args, or @ActiveProfiles in tests.
# =========================================================

spring:
  application:
    name: phoebe
  
  # Basic JPA configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect
  
  # Flyway configuration
  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/mysql
    baseline-on-migrate: false

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.phoebe: DEBUG