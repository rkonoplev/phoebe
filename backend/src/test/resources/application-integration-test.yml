# Spring Boot configuration for integration tests that use Testcontainers and Flyway.

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: never

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/common,classpath:db/migration/mysql
