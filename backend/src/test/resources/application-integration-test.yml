spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: never

  flyway:
    enabled: true
    baseline-on-migrate: false
    locations:
      - classpath:db/migration/common
      - classpath:db/migration/mysql
