name: Java CI (Gradle + Testcontainers)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    services:
      docker:
        image: docker:24-dind
        options: >-
          --privileged
        ports:
          - 2375:2375

    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Verify Docker availability
        run: |
          docker version
          docker info

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x backend/gradlew

      - name: Run full verification (unit + integration + quality gates)
        working-directory: backend
        run: |
          ./gradlew clean check --stacktrace --console=plain

      - name: Upload Gradle build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            backend/build/reports
            backend/build/test-results

      - name: Upload JaCoCo coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/

      - name: Upload coverage to Codecov
        if: success() && github.event_name == 'push'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: integration
          name: codecov-phoebe
          token: ${{ secrets.CODECOV_TOKEN }}
